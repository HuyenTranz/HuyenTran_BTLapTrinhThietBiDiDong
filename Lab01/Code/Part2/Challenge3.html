<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge3</title>
</head>
<body>
    <Script>
        // 1. Create objects for Mark and John
        var mark = {
            fullName: "Mark",
            mass: 78,
            height: 1.69,
        };

        var john = {
            fullName: "John",
            mass: 92,
            height: 1.95,
        };

        // 2. Create 'calcBMI' method on each object
        mark.calcBMI = function() {
            this.bmi = this.mass / (this.height * this.height);
            return this.bmi;
        };

        john.calcBMI = function() {
            this.bmi = this.mass / (this.height * this.height);
            return this.bmi;
        };

        // 3. Compare BMIs and log the result
        if (mark.calcBMI() > john.calcBMI()) {
            console.log(`${mark.fullName}'s BMI (${mark.bmi.toFixed(1)}) is higher than ${john.fullName}'s BMI (${john.bmi.toFixed(1)})`);
        } else if (john.calcBMI() > mark.calcBMI()) {
            console.log(`${john.fullName}'s BMI (${john.bmi.toFixed(1)}) is higher than ${mark.fullName}'s BMI (${mark.bmi.toFixed(1)})`);
        } else {
            console.log(`${mark.fullName} and ${john.fullName} have the same BMI (${mark.bmi.toFixed(1)})`);
        }
    </Script>
</body>
</html>
