<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #1</title>

    <script>
        // 1.  Store Mark's and John's mass and height in variables
        // Data 1
        var Mark_mass1 = 78;
        var Mark_height1 = 1.69;
        var John_mass1 = 92;
        var John_height1 = 1.95;

        // Data 2
        var Mark_mass2 = 95;
        var Mark_height2 = 1.88;
        var John_mass2 = 85;
        var John_height2 = 1.76;

        const calculateBMI = (mass, height) => mass / (height * height);

        // 2.  Calculate both their BMIs using the formula (you can even implement both versions)
        // 3.  Create a Boolean variable 'markHigherBMI' containing information about whether Mark has a higher BMI than John.

        // Data 1 calculate
        const Mark_BMI1 = calculateBMI(Mark_mass1, Mark_height1);
        const John_BMI1 = calculateBMI(John_mass1, John_height1);

        const markHigherBMI1 = Mark_BMI1 > John_BMI1;

        console.log("Data 1: ")
        console.log("Mark BMI: ", Mark_BMI1);
        console.log("John BMI: ", John_BMI1);
        console.log("Mark has a higher BMI than John?", markHigherBMI1);

        // Data 2 calculate
        const Mark_BMI2 = calculateBMI(Mark_mass2, Mark_height2);
        const John_BMI2 = calculateBMI(John_mass2, John_height2);

        const markHigherBMI2 = Mark_BMI2 > John_BMI2;

        console.log("Data 2: ")
        console.log("Mark BMI: ", Mark_BMI2);
        console.log("John BMI: ", John_BMI2);
        console.log("Mark has a higher BMI than John?", markHigherBMI2);
    </script>
</head>
