<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Data 1
        var Mark_mass1 = 78;
        var Mark_height1 = 1.69;
        var John_mass1 = 92;
        var John_height1 = 1.95;

        // Data 2
        var Mark_mass2 = 95;
        var Mark_height2 = 1.88;
        var John_mass2 = 85;
        var John_height2 = 1.76;

        const calculateBMI = (mass, height) => mass / (height * height);

        // 2.  Calculate both their BMIs using the formula (you can even implement both versions)
        // 3.  Create a Boolean variable 'markHigherBMI' containing information about whether Mark has a higher BMI than John.

        // Data 1 calculate
        const Mark_BMI1 = calculateBMI(Mark_mass1, Mark_height1);
        const John_BMI1 = calculateBMI(John_mass1, John_height1);
        const markHigherBMI1 = Mark_BMI1 > John_BMI1;
        console.log("Data 1: ")
        if (markHigherBMI1) {
            console.log(`Mark's BMI (${Mark_BMI1.toFixed(1)}) is higher than John's (${John_BMI1.toFixed(1)})!`);
        } else {
            console.log(`John's BMI (${John_BMI1.toFixed(1)}) is higher than Mark's (${Mark_BMI1.toFixed(1)})!`);
        }


        // Data 2 calculate
        const Mark_BMI2 = calculateBMI(Mark_mass2, Mark_height2);
        const John_BMI2 = calculateBMI(John_mass2, John_height2);
        const markHigherBMI2 = Mark_BMI2 > John_BMI2;
        console.log("Data 2: ")
        if (markHigherBMI2) {
            console.log(`Mark's BMI (${Mark_BMI2.toFixed(2)}) is higher than John's (${John_BMI2.toFixed(2)})!`);
        } else {
            console.log(`John's BMI (${John_BMI2.toFixed(2)}) is higher than Mark's (${Mark_BMI2.toFixed(2)})!`);
        }
    </script>
</head>

</html>
